<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self'"
    />
    <title>web-scraping</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <header class="p-4">
      <h1 class="text-2xl font-semibold">Web Scraping</h1>
    </header>

    <main class="flex flex-col gap-4">
      <section class="h-80">
        <input
          type="text"
          placeholder="検索したいキーワードを入力..."
          class="text-gray-600 text-sm mt-4 border-0 border-b border-gray-200 px-4 py-1 outline-0 focus:border-sky-400 hover:border-sky-400"
        />
        <span class="material-symbols-outlined"> search </span>

        <div class="text-sm text-slate-800">
          <p>「地域x 業種y 企業」のような検索キーワードがおすすめです。</p>
          <p>例: 「東京都 飲食店 企業」</p>
          <br />
          <p>1秒間に1件取得できるパフォーマンスを想定しています。</p>
        </div>
      </section>

      <div class="flex gap-4 mt-4">
        <button
          class="w-full p-4 rounded border text-slate-800 border-slate-800"
        >
          stop
        </button>
        <button class="text-white w-full bg-slate-800 p-4 rounded">
          start
        </button>
      </div>
      <div id="app"></div>
    </main>
    <script src="renderer/index.js"></script>
  </body>
</html>
