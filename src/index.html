<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>web-scraping</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body>
    <section class="flex flex-col p-10 gap-4">
      <h1 class="text-2xl font-bold">Web Scraping</h1>

      <input
        type="text"
        placeholder="検索したいキーワードを入力..."
        class="text-gray-600 mt-4 border border-gray-200 rounded px-8 py-4 focus:outline-sky-400 hover:outline-sky-400"
      />

      <div class="text-sm text-slate-800">
        <p>「地域x 業種y 企業」のような検索キーワードがおすすめです。</p>
        <p>例: 「東京都 飲食店 企業」</p>
        <br />
        <p>1秒間に1件取得できるパフォーマンスを想定しています。</p>
      </div>

      <div class="flex gap-4 mt-4">
        <button
          class="w-full p-4 rounded border text-slate-800 border-slate-800"
        >
          stop
        </button>
        <button class="text-white w-full bg-slate-800 p-4 rounded">
          start
        </button>
      </div>
      <div id="app"></div>
    </section>
    <script src="renderer/index.js"></script>
  </body>
</html>
